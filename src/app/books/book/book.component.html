<div class="card mb-4">
  <div class="card-body bg-dark">
    <img class="img-thumbnail float-right" src="//covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <div class="rating-container">
          <ul class="rating-list" *ngFor="let star of stars; let i= index" style="display: inline-block">
            <li myStyle="test" (click)="countStar(star)" id="{{'starId'+i}}" [ngClass]="{'selected': (star <= selectedValue)}" (mouseover)="addClass(star)" (mouseout)="removeClass(star)"> ★
            </li>
          </ul>
        </div>

        <!-- <span *ngFor="let item of [].constructor(getEmptyStars(book.rating)); " class="star star-empty">☆</span> -->
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <button [disabled]="disableRateDown" class="btn btn-primary mr-2" (click)="doRateDown()">-1</button>
    <button [disabled]="disableRateUp" class="btn btn-primary mr-2" (click)="doRateUp()">+1</button>

    <a [routerLink]="['/books/', book.isbn]">Details</a>
  </div>
</div>
