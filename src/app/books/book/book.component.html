<div class="card mb-4">
  <div class="card-body bg-dark">
    <img class="img-thumbnail float-right" src="//covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg">
    <div class="card-title">
      <h2>
        {{ book.title }}
        <span *ngFor="let item of [].constructor(book.rating);" class="star">★</span>
        <span *ngFor="let item of [].constructor(getEmptyStars(book.rating)); " class="star">☆</span>
      </h2>
    </div>
    <p>{{ book.description }}</p>
    <button class="btn btn-primary mr-2" (click)="doRateUp()">Rate up</button>
    <button class="btn btn-primary mr-2" (click)="doRateDown()">Rate down</button>
  </div>
</div>
